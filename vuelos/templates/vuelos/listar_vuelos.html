<!DOCTYPE html>
<html>
<head>
    <title>Listar Vuelos</title>
    <style>
        .nacional { color: blue; }
        .internacional { font-weight: bold; }
    </style>
</head>
<body>
    <h2>Lista de Vuelos</h2>
    <ul>
        {% for vuelo in vuelos %}
            <li class="{% if vuelo.type == 'Nacional' %}nacional{% else %}internacional{% endif %}">
                {{ vuelo.id }} - {{ vuelo.name }} - {{ vuelo.type }} - ${{ vuelo.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
